<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="new1.css" />
      <title>Login</title>
   </head>
   <body>
      <nav
         class="navbar bg-dark border-bottom border-body"
         data-bs-theme="dark"
      >
         <div class="container-fluid">
            <a class="navbar-brand" href="landing.html">
               <img
                  src="images/srm.jpg"
                  alt="brand"
                  width="60"
                  height="60"
                  class="d-inline-block align-text-center me-2 rounded-1"
               />
            </a>
            <h4 class="text-white">Date&Time</h4>
         </div>
      </nav>
      <div class="container" style="height: 80vh">
         <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card w-50">
               <div class="card-header">
                  <h4 class="m-0 p-0 fw-bold text-center">Login Page</h4>
               </div>
               <div class="card-body">
                  <form
                     class="d-flex flex-column gap-2 align-items-center w-100"
                  >
                     <div class="labelInputL textStart">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" />
                     </div>
                     <div class="labelInputL textStart">
                        <label for="password">Password</label>
                        <input
                           type="password"
                           id="password"
                           class="form-control"
                        />
                     </div>
                     <input
                        type="submit"
                        value="Login"
                        class="btn btn-primary w-25"
                     />
                  </form>
                  <div class="textStart extra">
                     <p>New User? <a href="register.html">Register here</a></p>
                     <p>
                        Forgot Password? <a href="forgot.html">Click here</a>
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <p class="position-absolute w-100 text-center">Made for 18CSE365J</p>
   </body>
</html>
